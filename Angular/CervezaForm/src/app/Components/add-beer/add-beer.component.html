<div class="container" [ngClass]="isDisabled ? 'bg-primary' : 'bg-success'">
    <form [formGroup]="addBeerForm" (ngSubmit)="saveBeer()">
        <div class="form-group">
                <img src="img/cerveza.jpg" alt="">
                <br>
            <label >Nombre</label>
            <input type="text" formControlName="name" class="form-control" id="NombreInput" aria-describedby="nameHelp" placeholder="Nombre de Cerveza" [disabled]="isDisabled">
        </div>
        <div class="form-group">
            <label >Porcentaje de Alcohol</label>
            <input type="number" formControlName="alcohol" class="form-control" id="ApellidoInput" aria-describedby="lastnameHelp" placeholder="Porcentaje de Alcohol">
        </div>
         <div class="form-group">
            <label >Descripcion</label>
            <input type="text" formControlName="description" class="form-control" id="EdadInput" aria-describedby="emailHelp" placeholder="Descripcion">
         </div>
        <div class="form-group">
          <label >Marca</label>
          <input type="text" formControlName="brand" class="form-control" id="CorreoInput" placeholder="Marca de la cerveza">
        </div>
        <button type="submit" class="btn btn-info" style="margin-left: 30px;">Guardar</button>
        <button (click)="addBeerForm.reset()" type="button" class="btn btn-secondary" style="margin-left: 30px;">Cancelar</button>
    </form>
    </div>
